{% extends "app_statistics/base.html" %}
{% block maincontent %}
{% load i18n %}
<div class="tab-nav clearfix">
	<ul>
		<li class="tab-item active"><a>{% trans '按开发负责人' %}</a></li>
	</ul>
</div>
<div class="tab-box">
	<div class="tab-content">
		<div class="tab-pane active">
			<div class="form" analysis_type="developer" according_type="by_developer">
				<label>
					<div class="range-text">{% trans '时间范围选择' %}</div>
					<input type="text" class="form-control range-time" placeholder="{% trans '选择日期...' %}">
				</label>
				<label>
					<span>{% trans '开发者' %}</span>
					<input class="app_developer" type="hidden" style="width:180px;">
				</label>
				<label>
					<span>{% trans '应用状态' %}</span>
					<input class="app_state" type="hidden" style="width:100px;">
				</label>
				<label class="mr-no">
					<button class="search-btn"><img src="{{STATIC_URL}}app_statistics/img/search_icom.png"></i>{% trans '查询' %}</button>
				</label>
			</div>
		</div>
		<!-- 图表存放区域 -->
		<div id="chart_content" style="text-align: center;"></div>
	</div>
</div>
{% endblock %}
{% block pravite_js %}
{% endblock %}
